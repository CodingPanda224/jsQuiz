<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href="">View Highscores</a>
        <h4 id="timer">Time: 75</h4>
    </header>

    <div id="quiz-box" class="container">
            <h1 id="question">Coding Quiz Challenge</h1>
            <ul id="choice-buttons" class="hide">
               <li> <button id="choice-1" class='choice-btn'>Answer 1</button></li>
               <li> <button id="choice-2" class='choice-btn'>Answer 2</button></li>
               <li> <button id="choice-3" class='choice-btn'>Answer 3</button></li>
               <li> <button id="choice-4" class='choice-btn'>Answer 4</button></li>
            </ul>
            <h4 id="main">Try to answer the following questions correctly within the time limit. Keep in mind, mistakenly
                answering a question will penalize your score by ten seconds!</h4>
            <button id="start-btn" class="btn">Start Quiz</button>
            <div id="signal" class="hide"></div>
    </div>









    <script src="./assets/js/script.js"></script>
</body>

</html>
